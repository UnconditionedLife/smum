<template id="serviceTypeForm">

   <div class="lableDiv">Created</div>
   <div class="inputDiv"><input id="createdDateTime" type="text" class="blueInline"></div>
   <div style="grid-column: span 2;"></div>
   <div class="lableDiv">Active</div>
   <div class="inputDiv"><input id="isActive" type="text" class="blueInline"></div>

   <div class="lableDiv">Service</div>
   <div class="inputDiv"><input id="serviceName" type="text" class="blueInline"></div>
   <div class="lableDiv">Description</div>
   <div class="inputDiv" style="grid-column: span 3;"><input id="serviceDescription" class="blueInline"></div>

   <div class="lableDiv"># of Items</div>
   <div class="inputDiv"><input id="numberItems" type="text" class="blueInline"></div>
   <div class="lableDiv">USDA</div>
   <div class="inputDiv"><input id="isUSDA" type="text" class="blueInline"></div>
   <div style="grid-column: span 2;"></div>

   <div class="lableDiv" style="grid-column: span 6;">Service Available</div>

   <div class="lableDiv">From</div>
   <div class="inputDiv"><input id="available.dateFromMonth" type="text" class="blueInline"><input id="available.dateFromDay" type="text" class="blueInline"></div>
   <div class="lableDiv">To</div>
   <div class="inputDiv"><input id="available.dateToMonth" type="text" class="blueInline"><input id="available.dateToDay" type="text" class="blueInline"></div>
   <div style="grid-column: span 2;"></div>

   <div class="lableDiv" style="grid-column: span 6;">Target Recipient</div>

   <div class="lableDiv">Homeless</div>
   <div class="inputDiv"><input id="target.homeless" type="text" class="blueInline"></div>
   <div class="lableDiv">Family</div>
   <div class="inputDiv"><input id="target.family" type="text" class="blueInline"></div>
   <div class="lableDiv">Gender</div>
   <div class="inputDiv"><input id="target.gender" type="text" class="blueInline"></div>

   <div class="lableDiv">Child</div>
   <div class="inputDiv"><input id="target.child" type="text" class="blueInline"></div>
   <div class="lableDiv">Min Age</div>
   <div class="inputDiv"><input id="target.childMinAge" type="text" class="blueInline"></div>
   <div class="lableDiv">Max Age</div>
   <div class="inputDiv"><input id="target.childMaxAge" type="text" class="blueInline"></div>
   <div style="grid-column: span 2;"></div>
   <div class="lableDiv">Min Grade</div>
   <div class="inputDiv"><input id="target.childMinGrade" type="text" class="blueInline"></div>
   <div class="lableDiv">Max Grade</div>
   <div class="inputDiv"><input id="target.childMaxGrade" type="text" class="blueInline"></div>

   <div class="lableDiv" style="grid-column: span 6;">Fullfillment</div>
   <div class="lableDiv">Type</div>
   <div class="inputDiv"><input id="fulfillment.type" type="text" class="blueInline"></div>
   <div class="lableDiv">From</div>
   <div class="inputDiv"><input id="fulfillment.fromDateTime" type="text" class="blueInline"></div>
   <div class="lableDiv">To</div>
   <div class="inputDiv"><input id="fulfillment.toDateTime" type="text" class="blueInline"></div>
   <div style="grid-column: span 6;"></div>
   <div class="buttonDiv" style="grid-column: span 3;">Save</div>
   <div class="buttonDiv" style="grid-column: span 3;">Cancel</div>
</template>
