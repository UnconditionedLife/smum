<template id="clientForm">
   <div class="clientFormDiv">
      <div class="lableDiv">First Seen</div>
      <div class="">
         <!-- hidden fields -->
         <input id="clientId" type="hidden" class="clientForm">
         <input id="updatedDateTime" type="hidden" class="clientForm">
         <input id="createdDateTime" type="hidden" class="clientForm">
         <input id="lastSeenDate" type="hidden" class="clientForm">
         <input id="lastServed" type="hidden" class="clientForm">
         <!-- hidden fields -->
         <input id="firstSeenDate" type="date" class="inputBox clientForm">
      </div>
      <div class="lableDiv">ID Checked</div>
      <div class=""><input id="familyIdCheckedDate" type="date" class="inputBox clientForm"></div>
      <div class="lableDiv">Active Status</div>
      <div class="">
         <select id="isActive" class="inputBox clientForm">
            <option value="Active">Active</option>
            <option value="Emergency">Emergency</option>
            <option value="Inactive">Inactive</option>
         </select>
      </div>
      <div class="lableDiv">Given Name</div>
      <div class=""><input id="givenName" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv">Family Name</div>
      <div class=""><input id="familyName" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv">DOB</div>
      <div class=""><input id="dob" type="date" class="inputBox clientForm" onchange="utilUpdateClientAge()"></div>
      <div class="lableDiv">Gender</div>
      <div class="">
         <select id="gender" class="inputBox clientForm">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
         </select>
      </div>
      <div class="lableDiv">Ethnicity</div>
      <div class="">
         <select id="ethnicGroup" class="inputBox clientForm">
            <option value="Afro-American">Afro-American</option>
            <option value="Anglo-European">Anglo-European</option>
            <option value="Asian/Pacific Islander">Asian/Pacific Islander</option>
            <option value="Filipino">Filipino</option>
            <option value="Latino">Latino</option>
            <option value="Native American">Native American</option>
            <option value="Other">Other</option>
         </select>
      </div>
      <div class="lableDiv">Age</div>
      <div class=""><input id="clientAge" type="number" class="inputBox" readonly></div>

      <div class="headingDiv span6">Address</div>
      <div class="lableDiv">Homeless</div>
      <div class="">
         <select id="homeless" class="inputBox clientForm" onchange="uiToggleClientAddress()">
            <option value="YES">YES</option>
            <option value="NO">NO</option>
         </select>
      </div>
      <div class="lableDiv addressDiv">Street</div>
      <div class="addressDiv span3"><input id="street" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">City</div>
      <div class="addressDiv"><input id="city" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">State</div>
      <div class="addressDiv"><input id="state" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">Zipcode</div>
      <div class="addressDiv"><input id="zipcode" type="number" class="inputBox clientForm"></div>
      <div class="headingDiv span6">Contact Info</div>
      <div class="lableDiv">Phone</div>
      <div class=""><input id="telephone" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv">Email</div>
      <div class="span3"><input id="email" type="email" class="inputBox clientForm"></div>
      <div class="headingDiv span6 editOnly">Financial Info</div>
      <div class="lableDiv editOnly">Income</div>
      <div class="financials editOnly"><input id="financials.income" type="number" class="inputBox clientForm"></div>
      <div class="lableDiv editOnly">Govt Assist</div>
      <div class="financials editOnly"><input id="financials.govtAssistance" type="number" class="inputBox clientForm"></div>
      <div class="lableDiv editOnly">Food Stamps</div>
      <div class="financials editOnly"><input id="financials.foodStamps" type="number" class="inputBox clientForm"></div>
      <div class="lableDiv editOnly">Rent</div>
      <div class="financials editOnly"><input id="financials.rent" type="number" class="inputBox clientForm"></div>

      <div class="headingDiv span6 viewOnly">Family Totals</div>
      <div class="lableDiv viewOnly">Adults</div>
      <div class="viewOnly"><input id="family.totalAdults" type="number" class="inputBox clientForm" readonly></div>
      <div class="lableDiv viewOnly">Children</div>
      <div class="viewOnly"><input id="family.totalChildren" type="number" class="inputBox clientForm" readonly></div>
      <div class="lableDiv viewOnly">Other Depend.</div>
      <div class="viewOnly"><input id="family.totalOtherDependents" type="number" class="inputBox clientForm" readonly></div>
      <div class="lableDiv viewOnly">Total Size</div>
      <div class="viewOnly"><input id="family.totalSize" type="number" class="inputBox clientForm" readonly></div>

      <div class="span6 editOnly" style="display: flex; justify-content: center; height: 60px; align-items: center;">
         <input id="clientSaveButton" class="solidButton" onclick="dbSaveClientForm()" type="button" value="Save">
         <input class="openButton" onclick="resetClientForm()" type="button" value="Cancel">
      </div>
   </div>
</template>

<template id="serviceTypeForm">
   <div class="serviceTypeformDiv">
      <div class="lableDiv">Service</div>
      <div>
         <input id="serviceTypeId" type="hidden" class="serviceTypeForm">
         <input id="updatedDateTime" type="hidden" class="serviceTypeForm">
         <input id="createdDateTime" type="hidden" class="serviceTypeForm">
         <input id="serviceName" type="text" class="inputBox serviceTypeForm" onchange="updateServiceHeader()" placeholder="Service name">
      </div>
      <div class="lableDiv">Category</div>
      <select id="serviceCategory" class="inputBox serviceTypeForm">
         <option value="Food">Food</option>
         <option value="Clothes">Clothes</option>
         <option value="Hygiene">Hygiene</option>
         <option value="Gifts">Gifts</option>
         <option value="Services">Services</option>
         <option value="Administration">Administration</option>
      </select>
      <div class="lableDiv">Status</div>
      <div>
         <select id="isActive" class="inputBox serviceTypeForm">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
         </select>
      </div>
      <div class="lableDiv">Description</div>
      <div class="span3">
         <input id="serviceDescription" type="text" class="inputBox serviceTypeForm" placeholder="Service description">
      </div>
      <div class="lableDiv">Buttons</div>
      <select id="serviceButtons" class="inputBox serviceTypeForm">
         <option value="Primary">Primary</option>
         <option value="Secondary">Secondary</option>
      </select>
      <div class="lableDiv"># of Items</div>
      <div><input id="numberItems" type="number" class="inputBox serviceTypeForm"></div>
      <div class="lableDiv">USDA</div>
      <div>
         <select id="isUSDA" class="inputBox serviceTypeForm">
            <option value="USDA">USDA</option>
            <option value="NonUSDA">NonUSDA</option>
         </select>
      </div>
      <div class="lableDiv">Interval</div>
      <div><input id="serviceInterval" type="number" class="inputBox serviceTypeForm" placeholder="Days between service"></div>

      <div class="headingDiv span6">Service Available</div>

      <div class="lableDiv">From</div>
      <div>
         <select id="available.dateFromMonth" class="inputBox serviceTypeForm">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
         </select>
      </div>
      <div><input id="available.dateFromDay" type="number" class="inputBox serviceTypeForm"></div>
      <div class="span3"></div>
      <div class="lableDiv">To</div>
      <div>
         <select id="available.dateToMonth" class="inputBox serviceTypeForm">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
         </select>
      </div>
      <div><input id="available.dateToDay" type="number" class="inputBox serviceTypeForm"></div>
      <div class="span3"></div>

      <div class="headingDiv span6">Target Recipient</div>

      <div class="lableDiv">Homeless</div>
      <div>
         <select id="target.homeless" class="inputBox serviceTypeForm">
            <option value="Unselected">Unselected</option>
            <option value="YES">YES</option>
            <option value="NO">NO</option>
         </select>
      </div>
      <div class="lableDiv">Family</div>
      <div>
         <select id="target.family" class="inputBox serviceTypeForm">
            <option value="Unselected">Unselected</option>
            <option value="Single Individual">Single Individual</option>
            <option value="Couple">Couple</option>
            <option value="Family with Children">With Children</option>
         </select>
      </div>
      <div class="lableDiv">Gender</div>
      <div class="">
         <select id="target.gender" class="inputBox serviceTypeForm">
            <option value="Unselected">Unselected</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
         </select>
      </div>

      <div class="lableDiv">Child</div>
      <div>
         <select id="target.child" class="inputBox serviceTypeForm" onchange="toggleAgeGrade()">
            <option value="Unselected">Unselected</option>
            <option value="YES">YES</option>
            <option value="NO">NO</option>
         </select>
      </div>
      <div class="lableDiv childDiv">Min Age</div>
      <div class="childDiv"><input id="target.childMinAge" type="number" class="inputBox serviceTypeForm"></div>
      <div class="lableDiv childDiv">Max Age</div>
      <div class="childDiv"><input id="target.childMaxAge" type="number" class="inputBox serviceTypeForm"></div>
      <div class="span2"></div>
      <div class="lableDiv childDiv">Min Grade</div>
      <div class="childDiv"><input id="target.childMinGrade" type="number" class="inputBox serviceTypeForm"></div>
      <div class="lableDiv childDiv">Max Grade</div>
      <div class="childDiv"><input id="target.childMaxGrade" type="number" class="inputBox serviceTypeForm"></div>

      <div class="headingDiv span6">Fullfillment</div>
      <div class="lableDiv">Type</div>
      <div>
         <select id="fulfillment.type" class="inputBox serviceTypeForm" onchange="toggleFulfillDates()">
            <option value="Voucher">Voucher</option>
            <option value="Fulfill">Fulfill</option>
         </select>
      </div>
      <div class="lableDiv fulfillDiv">From</div>
      <div class="fulfillDiv"><input id="fulfillment.fromDateTime" type="datetime-local" class="inputBox serviceTypeForm"></div>
      <div class="lableDiv fulfillDiv">To</div>
      <div class="fulfillDiv"><input id="fulfillment.toDateTime" type="datetime-local" class="inputBox serviceTypeForm"></div>
      <div class="span6" style="display: flex; justify-content: center; height: 60px; align-items: center;">
         <input id="serviceTypeSaveButton" class="solidButton" onclick="dbSaveServiceTypeForm()" type="button" value="Save">
         <input class="openButton" onclick="uiResetServiceTypeForm()" type="button" value="Cancel">
      </div>
   </div>
</template>

<template id="userForm">
   <div class="userEditFormDiv">
      <div class="lableDiv">Given Name</div>
      <div class=""><input id="given_name" type="text" class="inputBox userForm"></div>
      <div class="lableDiv">Family Name</div>
      <div class=""><input id="family_name" type="text" class="inputBox userForm"></div>
      <div class="lableDiv">Birthdate</div>
      <div class=""><input id="birthdate" type="date" class="inputBox userForm" onchange="utilUpdateClientAge()"></div>
      <div class="lableDiv">Gender</div>
      <div class="">
         <select id="gender" class="inputBox clientForm">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
         </select>
      </div>
      <div class="headingDiv span6">Address Info</div>
      <div class="lableDiv addressDiv">Street</div>
      <div class="addressDiv span3"><input id="street_address" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">City</div>
      <div class="addressDiv"><input id="city_address" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">State</div>
      <div class="addressDiv"><input id="state_address" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">Zipcode</div>
      <div class="addressDiv"><input id="zipcode_address" type="number" class="inputBox clientForm"></div>
      <div class="headingDiv span6">Contact Info</div>
      <div class="lableDiv">Phone</div>
      <div class=""><input id="phone_number" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv">Phone Varified</div>
      <div class="span3"><input id="phone_number_verified" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv">Email</div>
      <div class="span3"><input id="email" type="email" class="inputBox clientForm"></div>
      <div class="span6 editOnly" style="display: flex; justify-content: center; height: 60px; align-items: center;">
         <input class="solidButton" onclick="saveUserForm()" type="button" value="Save">
         <input class="openButton" onclick="resetUserForm()" type="button" value="Cancel">
      </div>
   </div>
</template>
