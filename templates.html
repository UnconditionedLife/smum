<template id="clientForm">
   <div class="clientFormDiv">
      <div class="lableDiv">First Seen</div>
      <div class="">
         <!-- hidden fields -->
         <input id="clientId" type="hidden" class="clientForm">
         <input id="updatedDateTime" type="hidden" class="clientForm">
         <input id="createdDateTime" type="hidden" class="clientForm">
         <!-- <input id="lastServed" type="hidden" class="clientForm"> -->
         <!-- hidden fields -->
         <input id="firstSeenDate" type="date" class="inputBox clientForm">
      </div>
      <div class="lableDiv">ID Checked</div>
      <div class=""><input id="familyIdCheckedDate" type="date" class="inputBox clientForm"></div>
      <div class="lableDiv">Active Status</div>
      <div class="">
         <select id="isActive" class="inputBox clientForm" defaultValue="Active">
            <option value="Client">Client</option>
            <option value="NonClient">NonClient</option>
            <option value="Inactive">Inactive</option>
         </select>
      </div>
      <div class="lableDiv">Given Name</div>
      <div class=""><input id="givenName" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv">Family Name</div>
      <div class=""><input id="familyName" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv">DOB</div>
      <div class=""><input id="dob" type="date" class="inputBox clientForm" onchange="utilCalcClientAge('form')"></div>
      <div class="lableDiv">Gender</div>
      <div class="">
         <select id="gender" class="inputBox clientForm">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
         </select>
      </div>
      <div class="lableDiv">Ethnicity</div>
      <div class="">
         <select id="ethnicGroup" class="inputBox clientForm">
            <option value="Afro-American">Afro-American</option>
            <option value="Anglo-European">Anglo-European</option>
            <option value="Asian/Pacific Islander">Asian/Pacific Islander</option>
            <option value="Filipino">Filipino</option>
            <option value="Latino">Latino</option>
            <option value="Native American">Native American</option>
            <option value="Other">Other</option>
         </select>
      </div>
      <div class="lableDiv">Age</div>
      <div class=""><input id="clientAge" type="number" class="inputBox" readonly></div>

      <div class="headingDiv span6">Address</div>
      <div class="lableDiv">Homeless</div>
      <div class="">
         <select id="homeless" class="inputBox clientForm" onchange="uiToggleClientAddress()">
            <option value="YES">YES</option>
            <option value="NO">NO</option>
         </select>
      </div>
      <div class="lableDiv addressDiv">Street</div>
      <div class="addressDiv span3"><input id="street" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">City</div>
      <div class="addressDiv"><input id="city" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">State</div>
      <div class="addressDiv"><input id="state" type="text" class="inputBox clientForm"></div>
      <div class="lableDiv addressDiv">Zipcode</div>
      <div class="addressDiv"><input id="zipcode" type="number" class="inputBox clientForm" style="width: 80px"><input id="zipSuffix" type="number" class="inputBox clientForm" style="width: 75px; margin-right: 0;"></div>
      <div class="headingDiv span6">Contact Info</div>
      <div class="lableDiv">Phone</div>
      <div class=""><input id="telephone" type="text" class="inputBox clientForm" placeholder="+1-408-555-5555"></div>
      <div class="lableDiv">Email</div>
      <div class="span3"><input id="email" type="email" class="inputBox clientForm"></div>
      <div class="headingDiv span6 editOnly">Financial Info</div>
      <div class="lableDiv editOnly">Income</div>
      <div class="financials editOnly"><input id="financials.income" type="number" class="inputBox clientForm"></div>
      <div class="lableDiv editOnly">Rent</div>
      <div class="financials editOnly"><input id="financials.rent" type="number" class="inputBox clientForm"></div>
      <div class="lableDiv editOnly">Food Stamps</div>
      <div class="financials editOnly"><input id="financials.foodStamps" type="number" class="inputBox clientForm"></div>
      <div class="lableDiv editOnly">Govt Assist</div>
      <div class="financials editOnly"><input id="financials.govtAssistance" type="number" class="inputBox clientForm"></div>
      <div class="headingDiv span6 viewOnly">Family Totals</div>
      <div class="lableDiv viewOnly">Adults</div>
      <div class="viewOnly"><input id="family.totalAdults" type="number" class="inputBox clientForm" readonly></div>
      <div class="lableDiv viewOnly">Children</div>
      <div class="viewOnly"><input id="family.totalChildren" type="number" class="inputBox clientForm" readonly></div>
      <div class="lableDiv viewOnly">Other Dep.</div>
      <div class="viewOnly"><input id="family.totalOtherDependents" type="number" class="inputBox clientForm" readonly></div>
      <div class="lableDiv viewOnly">Seniors</div>
      <div class="viewOnly"><input id="family.totalSeniors" type="number" class="inputBox clientForm" readonly></div>
      <div class="lableDiv viewOnly">Total Size</div>
      <div class="viewOnly"><input id="family.totalSize" type="number" class="inputBox clientForm" readonly></div>

      <div class="span6 editOnly" style="display: flex; justify-content: center; height: 60px; align-items: center;">
         <input id="clientSaveButton" class="solidButton existingOnly" onclick="dbSaveClientForm('existingClient')" type="button" value="Save">
         <input id="clientSaveButton" class="solidButton newOnly" onclick="dbSaveClientForm('newClient')" type="button" value="Save">
         <input class="openButton" onclick="uiResetClientForm()" type="button" value="Cancel">
      </div>
   </div>
</template>
